<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms HTML</title>
    </head>

    <body>
        <h1>Formulario</h1>

        <form>
            <input type="text" placeholder="isso é um campo de texto">

            <br>

            <label for="email">Isso é um campo de email</label>
            <input  id="email" type="email">

            <br>

            <input type="tel" placeholder="isso é um campo de telefone">

            <br>

            <input type="number" placeholder="isso é um campo numerico" max="10" min="2" step="2">

            <br>

            <label for="file">isso é um campo de arquivo</label>
            <input id="file" type="file">

            <br>

            <label for="color">isso é um campo de cor</label>
            <input id="color" type="color">

            <br>

            <input id="check" type="checkbox"> <label for="check">isso é um campo do tipo checkbox</label>

            <br>

            <p>oque é esse campo?</p>
            <input id="id1" type="radio" name="pergunta"> <label for="id1">isso é um campo do tipo radio</label>
            <input id="id2" type="radio" name="pergunta"> <label for="id2">Nao sei</label>
            <input id="id3" type="radio" name="pergunta"> <label for="id3">Uma batata</label>

            <br>

            <label for="opt">oque é esse campo?</label>
            <select id="opt">
                <option>isso é uma option/select</option>
                <option>isso é uma vaca</option>
                <option>isso é uma batata</option>
            </select>

            <br>

            <p>isso é uma text area</p>
            <textarea></textarea>

            <br>
            <button type="submit">enviar</button>
            <button type="reset">limpar</button>
        </form>

        <nav>
            <a href="./index.html">ir para home</a>
        </nav>
    </body>
</html>
